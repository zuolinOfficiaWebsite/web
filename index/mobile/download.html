    $(function () {
        $('.header .header-nav').css({
            display: 'none',
            zIndex: '9999'
        });
        var sliding = false;
        $('.header .am-icon-bars').click(function () {
            if (sliding) return;
            sliding = true;
            $('.header .header-nav').slideToggle(200, function () {
                sliding = false;
            });
        });
        var setSelected = false;
        $('.header .header-nav li a').removeClass('header-nav-selected').each(function () {
            if (this.href === location.href) {
                setSelected = true;
                this.className = 'header-nav-selected';
            }
        });
        if (!setSelected) {
            $('.header .header-nav li a').first().addClass('header-nav-selected');
        }

        $(document).on('click', function(e) {
            if(e.target.className !== "header-nav" && !$(e.target).hasClass('header-nav-btn')) {
                if (sliding) return;
                sliding = true;
                $('.header .header-nav').slideUp(200, function () {
                    sliding = false;
                });
            }
        });
    });

</script>

<script>
    var host = "";

    // var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

    } else {
        host = "https://www.zuolin.com/"
    }
    function initData(dataArr) {
        var _honnoData = [];
        for (var i = 0; i < dataArr.length; i += 9) {
            _honnoData.push(dataArr.slice(i, i + 9));
        }
        return _honnoData
    }

    function renderLi(data,Liarr) {
        console.log("data", data);
        var vivi = 0;
        //var liArr = [];
        //debugger
        var li = null;
        for (var i = 0; i < data.length; i++) {

            li = $('<li></li>');

                vivi++;
                console.log(vivi);
                var am_u_sm_3 = $('<div class="am-u-sm-4" style="padding:10px 10px;box-sizing: border-box;"></div>')
                var mobile_download_imgBox = $('<div class="mobile_download_imgBox"></div>');
                var img = $('<img>');
                img.attr('src', host+data[i][ii].logoPath);
                mobile_download_imgBox.append(img);
                var mobile_download_title = $('<div class="mobile_download_title"></div>');
                mobile_download_title.html(data[i][ii].name);
                var mobile_download_company = $('<div class="mobile_download_company"></div>');
                mobile_download_company.html(data[i][ii].zoneName);
                var mobile_download_href = $('<div class="mobile_download_href"></div>')
                var a = $("<a></a>");
                a.html("立即下载")
                if (isiOS) {
                    a.attr('href', data[i][ii].iosPath);
                    //a.href = data[i][ii].iosPath
                } else {
                    a.attr('href', host+data[i][ii].androidPath);
                    //a.href = data[i][ii].androidPath
                }
                mobile_download_href.append(a);
                am_u_sm_3.append(mobile_download_imgBox);
                am_u_sm_3.append(mobile_download_title);
                am_u_sm_3.append(mobile_download_company);
                am_u_sm_3.append(mobile_download_href);
                li.append(am_u_sm_3);
            }
          //  console.log('i', i);
          //  console.log('li', li)

        }

    }

            for(var i=0;i<Liarr.length;i++){

//            Liarr.map(function (v, i) {
