<div class = "eh_h50"></div>
<div class = "eh_sign_up container">
    <h3 class = "text-left"><strong>注册新用户</strong></h3>
    <hr/>
    <form class = "form-horizontal eh_form_valid">
        <div class = "form-group">
            <label for = "userName" class = "col-md-4 control-label">用户名</label>

            <div class = "col-md-8">
                <input type = "userName" class = "form-control" id = "userName" placeholder = "输入用户名" datatype = "*">
            </div>
        </div>
        <div class = "form-group">
            <label for = "phoneNumber" class = "col-md-4 control-label">手机号码</label>

            <div class = "col-md-8">
                <input type = "phoneNumber" class = "form-control" id = "phoneNumber" placeholder = "输入手机号码"
                       datatype = "m">
            </div>
        </div>
        <div class = "form-group">
            <label for = "passWord" class = "col-md-4 control-label">密码</label>

            <div class = "col-md-8">
                <input type = "passWord" class = "form-control" id = "passWord" placeholder = "输入6到16位密码"
                       datatype = "*6-16">
            </div>
        </div>
        <div class = "form-group">
            <label for = "invitationCode" class = "col-md-4 control-label">邀请码（选填）</label>

            <div class = "col-md-8">
                <input type = "invitationCode" class = "form-control" id = "invitationCode"
                       placeholder = "输入邀请码">
            </div>
        </div>
        <div class = "form-group">
            <label for = "verificationCode" class = "col-md-4 control-label">验证码</label>

            <div class = "col-md-5">
                <input type = "verificationCode" class = "form-control" id = "verificationCode" placeholder = "输入验证码" datatype = "*" nullmsg = "验证码不能为空!">
            </div>
            <div class = "col-md-3 control-label">
                <a href = "javascript:void(0)" class="getVerificationCode"><strong>点击获取验证码</strong></a>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-md-4"></div>
            <div class = "col-md-8">
                <button type = "submit" class = "btn btn-success">注册新用户</button>
                &nbsp;&nbsp;&nbsp;<a href = "#a=login"><small>返回登录页面</small></a>
            </div>
        </div>
    </form>
    <hr/>
    <p class = "text-right">点击注册，表明您同意我们的<a href = "./agreements.html"  target="_blank">服务条款</a></p>
</div>
