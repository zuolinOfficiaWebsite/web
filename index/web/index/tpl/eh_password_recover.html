<div class = "eh_h100"></div>
<div class = "eh_password_recover container">
    <h3 class = "text-left"><strong>密码找回</strong></h3>
    <hr/>
    <form class = "form-horizontal eh_form_valid">
        <div class = "form-group">
            <label for = "phoneNumber" class = "col-md-3 control-label">手机号码</label>

            <div class = "col-md-9">
                <input type = "phoneNumber" class = "form-control" id = "phoneNumber" placeholder = "输入手机号码"
                       datatype = "m">
            </div>
        </div>
        <div class = "form-group">
            <label for = "verificationCode" class = "col-md-3 control-label">验证码</label>

            <div class = "col-md-5">
                <input type = "verificationCode" class = "form-control" id = "verificationCode" placeholder = "输入验证码" datatype = "*" nullmsg = "验证码不能为空!">
            </div>
            <div class = "col-md-4 control-label">
                <a href = "javascript:void(0)" class="getVerificationCode"><strong>点击获取验证码</strong></a>
            </div>
        </div>
        <div class = "form-group">
            <label for = "newPassWord" class = "col-md-3 control-label">新密码</label>

            <div class = "col-md-9">
                <input type = "password" class = "form-control" id = "newPassWord" placeholder = "输入6到16位密码"
                       datatype = "*6-16">
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-md-3"></div>
            <div class = "col-md-9">
                <button type = "submit" class = "btn btn-success">修改密码</button>
                &nbsp;&nbsp;&nbsp;<a href = "#a=login"><small>重新登录</small></a>
            </div>
        </div>
    </form>
    <hr/>
</div>
<div class="eh_h100"></div>
