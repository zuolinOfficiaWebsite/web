<md-dialog class="md-padding">
    <md-dialog-content layout-padding>
        <h2 class="md-title ng-binding" ng-if="config.title">{{config.title}}</h2>
        <p>{{config.content}}</p>
        <md-input-container md-no-float  class="md-block">
            <label>{{config.placeholder}}</label>
            <textarea ng-model="result" columns="1" rows="5"></textarea>
        </md-input-container>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="onCancel()" class="md-primary">{{config.cancel | uppercase}}</md-button>
        <md-button ng-click="onOk()" class="md-primary">{{config.ok | lowercase}}</md-button>
    </div>
</md-dialog>
