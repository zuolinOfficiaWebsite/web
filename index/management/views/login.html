<div>
    <div layout="column" layout-align="end center" layout-gt-sm="column">
        <h3>左邻官网智能管理系统</h3>
        <form name="Login" ng-submit="onSend()" layout-padding class="ng-input-button-container">
            <md-input-container>
                <label>账号</label>
                <input type="text" ng-model="user.userIdentifier" required ng-minlength="11" ng-maxlength="11">
            </md-input-container>
            <md-input-container>
                <label>密码</label>
                <input type="password" ng-model="user.password" required>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">登录</md-button>
        </form>
    </div>

</div>
